<div
  *ngIf="todoCount()"
  class="bg-gray-100 text-sm tracking-wide rounded-b-lg shadow-t-lg border-t uppercase font-medium border-gray-400 p-5 text-gray-400 flex justify-around gap-5 items-center"
>
  <div>{{ todoCount() }} todo{{ pluralS() }} left</div>
  <div class="flex justify-center items-center gap-3 text-sm">
    <a href="" class="border-gray-200 shadow-md border rounded-lg p-2">All</a>
    <a href="" class="border-gray-200 shadow-md border rounded-lg p-2"
      >Active</a
    >
    <a href="" class="border-gray-200 shadow-md border rounded-lg p-2"
      >Completed</a
    >
  </div>
</div>
