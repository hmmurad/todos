<div class="bg-gray-50 px-5 py-2" *ngIf="todoCount()">
  <div
    class="uppercase gap-5 text-gray-400 border-b border-gray-300 last:border-b-0"
    *ngFor="let item of visibleTodos()"
  >
    <app-todo 
      [todo]="item"
      [isEditing]="editingId === item.id"
      (setEditingId)="setEditingId($event)"
      >
    </app-todo>
  </div>
</div>
