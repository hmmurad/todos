<div class="w-full">
  <input
    [value]="text"
    (keyup)="changeText($event)"
    (keyup.enter)="addTodo()"
    type="text"
    class="w-full text-2xl p-5 rounded-lg placeholder:text-gray-500 text-gray-500 capitalize font-medium tracking-wider border-0 focus:ring-gray-100 form-input"
    placeholder="Add todo here"
  />
</div>
