<div class="w-full">
  <input
    [value]="text"
    (keyup)="changeText($event)"
    (keyup.enter)="addTodo()"
    type="text"
    class="w-full text-2xl px-10 py-3 rounded-lg placeholder:text-gray-400 text-gray-500 italic tracking-wider border-0 focus:ring-gray-100 form-input placeholder:italic placeholder:font-thin placeholder:px-15"
    placeholder="What needs to be done?"
  />
</div>
