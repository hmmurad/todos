<div class="flex justify-between items-center gap-5 py-2">
  <div
    class="flex justify-start items-center gap-5 text-gray-500 tracking-wider font-medium"
  >
    <div>
      <input
        type="checkbox"
        class="form-checkbox rounded-full p-4 focus:text-emerald-600 focus:ring-emerald-600 border-emerald-600 ring-1"
      />
    </div>
    <a href="" class="tracking-wider">{{ todo.text }}</a>
  </div>

  <button
    (click)="deleteTodo(todo)"
    class="text-xs px-3 py-2 tracking-wider rounded-lg uppercase font-medium ring-[1px] ring-rose-500 text-rose-500"
  >
    remove
  </button>
</div>
