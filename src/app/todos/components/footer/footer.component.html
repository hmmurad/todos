<div
  *ngIf="noTodoClass()"
  class="bg-gray-100 text-md tracking-wide rounded-b-lg shadow-t-lg border-t capitalize font-normal border-gray-200 p-5 text-gray-400 flex justify-between gap-5 items-center"
>
  <div>{{ todoCount() }} {{ pluralS() }} left</div>
  <div class="flex justify-center items-center gap-3 text-sm">
    <a href="" class=" shadow-md border rounded-lg p-2" [ngClass]="{selected: filterSig() === filterEnum.all}" (click)="onChange($event,filterEnum.all)" >All</a>
    <a href="" class=" shadow-md border rounded-lg p-2"
    [ngClass]="{selected: filterSig() === filterEnum.active}" (click)="onChange($event,filterEnum.active)">Active</a
    >
    <a href="" class=" shadow-md border rounded-lg p-2"
    [ngClass]="{selected: filterSig() === filterEnum.completed}" (click)="onChange($event,filterEnum.completed)">Completed</a
    >
  </div>
  <div></div>
</div>
